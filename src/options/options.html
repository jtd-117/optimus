<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="./options.js" defer></script>
        <title>Optimus | Options</title>
    </head>
    <body>
        <header class="options">
            <section>
                <img src="./assets/logos/optimus-logo-128.png" alt="Optimus logo">
                <h1>Optimus</h1>
            </section>
        </header>
        <main class="options">
            <nav>
                <div id="sticky-nav">
                    <h1>Menu</h1>
                    <button class="manual" title="user manual" aria-label="user manual">Manual</button>
                    <button class="timer" title="timer settings" aria-label="timer settings">Timer</button>
                    <button class="block" title="website blocking" aria-label="website blocking">Blocking</button>
                    <button class="transfer" title="settings transfer" aria-label="settings transfer">Transfer</button>
                </div>
            </nav>
            <section id="content">
                <article class="manual">
                    <h1>User Manual</h1>
                </article>
                <article class="timer">
                    <h1>Timer Settings</h1>
                </article>
                <article class="block">
                    <h1>Website Blocking</h1>
                </article>
                <article class="transfer">
                    <h1>Settings Transfer</h1>
                </article>
            </section>
        </main>
    </body>
</html>
