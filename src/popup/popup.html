<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="./popup.js" defer></script>
    </head>
    <body>
        <header class="popup">
            <section>
                <img
                    src="./assets/logos/optimus-logo-128.png"
                    alt="Optimus logo"
                />
                <h1>Optimus</h1>
            </section>
            <button id="close">⨯</button>
        </header>
        <nav class="popup">
            <button class="manual">Manual</button>
            <button class="timer">Timer</button>
            <button class="block">Block</button>
        </nav>
        <section class="popup timer">
            <h2>Timer:</h2>
            <section>
                <button id="replay">↻</button>
                <h3 id="timer-display">00:00:00</h3>
                <button id="play">▸</button>
                <button id="pause">⏸</button>
            </section>
        </section>
        <section class="popup block">
            <h2>Current Website:</h2>
            <section>
                <h3 id="block-display">www.example.com</h3>
                <button class="block">Ⓑ</button>
            </section>
        </section>
    </body>
</html>
