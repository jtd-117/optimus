<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./popup.js" defer></script>
</head>
<body>
    <header>
        <section>
            <img src="../logos/optimus-logo-128.png" alt="Optimus logo">
            <h1>Optimus</h1>
        </section>
        <button id="close">✕</button>
    </header>
    <nav>
        <button>Manual</button>
        <button>Timer</button>
        <button>Block</button>
    </nav>
    <section id="popup-timer">
        <button id="popup-replay">↻</button>
        <section>
            <h2>Timer:</h2>
            <section id="display">00:00:00</section>
        </section>
        <button id="play">▶︎</button>
        <button id="pause">⏸</button>
    </section>
    <section id="popup-blocker">
        <section>
            <h2>Current Website:</h2>
            <section id="website-display">www.example.com</section>
        </section>
        <button id="block">B</button>
    </section>
</body>
</html>
