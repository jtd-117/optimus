<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="./popup.js" defer></script>
    </head>
    <body>
        <header class="popup">
            <section>
                <img
                    src="./assets/logos/optimus-logo-128.png"
                    alt="Optimus logo"
                />
                <h1>Optimus</h1>
            </section>
            <button id="close" aria-label="close button">✕</button>
        </header>
        <nav class="popup">
            <button class="manual" aria-label="user manual">Manual</button>
            <button class="timer" aria-label="timer settings">Timer</button>
            <button class="block" aria-label="website blocking settings">Blocking</button>
        </nav>
        <section class="popup timer">
            <h2>Timer:</h2>
            <section>
                <button id="replay" title="replay" aria-label="replay button">↻</button>
                <h3 id="timer-display" aria-label="timer display">00:00:00</h3>
                <button id="play" title="play" aria-label="play button">▸</button>
                <button id="pause" title="pause" aria-label="pause button">⏸</button>
            </section>
        </section>
        <section class="popup block">
            <h2>Current Website:</h2>
            <section>
                <h3 id="block-display" aria-label="website to block">www.example.com</h3>
                <button class="block" title="block" aria-label="block button">Ⓑ</button>
            </section>
        </section>
    </body>
</html>
